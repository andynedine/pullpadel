<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emparejador de Pádel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>

    <div class="container">
        <div class="controls">
            <img src="Jabatos_p.png" alt="Pull de Jabatos" class="padel-image">
            <label for="num-pistas">Pistas:</label>
            <input type="number" id="num-pistas" min="1" value="1">
            <button id="generar">Emparejar</button>
            
            <button id="editar-jugadores">✝︝&nbsp;Editar</button>
        </div>
        
        <div class="toggle-section" id="toggle-selection">
            <h2>📋 Seleccionar Jugadores</h2>
        </div>

        <!-- Sección de Edición de Jugadores -->
        <div class="hidden" id="edit-area">
            <div class="edit-header">
                <h2>✝︝ Editar Jugadores</h2>
                <button id="guardar-jugadores" class="hidden">💾 Guardar</button>
            </div>
            
            <h5>(escribe los nombres separados por ",")</h4>
            
            <div id="edit-tags-container" class="tags-container">
                <input type="text" id="edit-input" placeholder="Escribe&nbsp;aquí">
            </div>
        </div>

        <div class="selection-area" id="selection-area">
            <div class="person-list">
                <h2>Selecciona Jugadores</h2>
                <div id="personas" class="grid-container"></div>
            </div>

            <div class="selected-list">
                <h2>Jugadores Seleccionados (<span id="contador">0</span>)</h2>
                <div id="seleccionados" class="grid-container"></div>
            </div>
        </div>

        <div class="results hidden" id="results">
            <h2>📝 Pistas y Parejas Generadas</h2>
            <div id="pistas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
